<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <img class="top-bubble" src="images/bg-pattern-top.svg" alt="bg-pattern-top">
  <img class="bottom-bubble" src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
  <div class="container">
    <img class="bg-pic" src="images/bg-pattern-card.svg" alt="background-picture">
    <img class="profile-pic" src="images/image-victor.jpg" alt="image-victor">
    <div class="info">
    <h3>Victor Crest <span class="age">26</span></h3>
    <h5>London</h5>
  </div>
    <hr>
  <div class="followers">
    <h3>80K</h3>
    <h6>Followers</h6>
  </div>
  <div class="likes">
    <h3>803K</h3>
    <h6>Likes</h6>
  </div>
  <div class="photos">
    <h3>1.4K</h3>
    <h6>Photos</h6>
  </div>
  </div>
</body>
</html>
